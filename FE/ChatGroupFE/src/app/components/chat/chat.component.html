<div *ngIf="!username">
  <div class="modal">
    <p class="text">Enter username</p>
    <form [formGroup]="usernameForm" (submit)="saveUsername()">
      <input class="username-area" formControlName="username" type="textarea">
      <button class="usernameButton">Confirm</button>
    </form>
  </div>
</div>
<div class="main" *ngIf="username">
  <div class="header"></div>
  <div class="chat-full">
    <div class="group-list">
      <ul class="listgroup">
        <li *ngFor="let group of chatGroups" class="groupslist" (click)="openChat(group)">
          <p style="margin-left: 10px; margin-top: 3px; margin-right: 3px;">
            {{group.name}}
          </p>
        </li>
      </ul>
      <hr style="margin: 10px">
      <ul class="listgroup">
        <li *ngFor="let group of activeGroup" class="groupslist" (click)="openChat(group)" 
         [style.background-color]="group.hasNewMessage?'	#00b359':'#095085'">
          <p style="margin-left: 10px; margin-top: 3px; margin-right: 3px;">
            {{group.name}}
            <button class="joinleave" (click)="removeGroup(group)">
          <span class="joinleavecolor">
              Leave
          </span>
            </button>
          </p>
        </li> 
      </ul>
    </div>
    <br>
  <div class="chat" *ngIf="showChat" #scroll>
    <div class="message" *ngFor="let messages of messageTobeShownInchat"
      [style.text-align]=" messages.type === 'JOIN' ? 'center' : username === messages.sender ? 'right':'left'"
      (click)="editMesage(messages)">
      <div class="sender" 
     [style.background-color]="messages && messages.type === 'DELETE' ? '#ec8383': messages.type === 'CHAT' ? '#a3d063' : '#48a0c9'"
        [style.padding]="messages.typee !== 'CHAT' ? '0px 14px 0px' : '5px 10px 8px 10px'">
        <div class="username">{{messages.sender}}<br>
          <div *ngIf="messages.file">
            <img class="image" [src]="'data:image/png;base64,' + messages.file" (click)="openImg(messages.file)"
              alt="Image">
          </div>
          <div *ngIf="messages.type !== 'IMAGE'">
            {{messages.context}}<br><br>
            {{messages.time}}</div>
        </div>
      </div>
    </div>
  </div>
    <div class="chat" *ngIf="!showChat">
      <div class="selectChat">
        Select a chat
      </div>
    </div>
  </div>
  <div class="chat" *ngIf="!join">
  </div>
  <div class="actions">
    <div class="add-group">
      <button class="addClass" mat-raised-button (click)="addGroup()">
        <mat-icon>add</mat-icon>
        Add Chat Group
      </button>
    </div>
<div class="send-message">
  <form [formGroup]="messageForm" (submit)="sendMessage()" *ngIf="hasOpenGroup">
        <div class="buttons">
    <input class="text-area" formControlName="message" type="textarea" placeholder="Send a message" (keyup)="write($event)">
    <button type="button" style="background-image: url('assets/photo (1).svg'); background-color: transparent; border: none; margin-right: 1%; margin-left: 1%; opacity: 0.7; width:50px;height: 50px;" (click)='fileinput.click()'></button>
    <button class="send-msg" [disabled]="sendDisabled">Send</button>
    </div>
        <input type="file" #fileinput style="display: none" (change)="onFileSelected($event)">

  </form>

</div>
</div>
</div>

<ng-template #modal>
  <div style="width: 600px;height: 600px; background-color: transparent">
    <img style="height: 100%; width: 100%; object-fit: contain" class="image"
      [src]="'data:image/png;base64,' + selecteImage" alt="Image">
  </div>
</ng-template>
