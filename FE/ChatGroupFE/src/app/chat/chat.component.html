<div class="main">
  <div class="header"></div>
  <div class="chat-full">
  <div class="group-list">
    <ul>
      <li *ngFor="let group of chatGroups" (click)="openChat(group.id)">{{group.name}}</li>
    </ul>
  </div>
    <div class="chat">
      <ul>
        <li *ngFor="let messages of chatMessages" >{{messages}}</li>
      </ul>
    </div>
  </div>
  <div class="actions">
    <div class="add-group">
        <button  class="addClass" mat-raised-button (click)="addGroup()">
            <mat-icon>add</mat-icon>Add Chat Group </button>
</div>
    <div class="send-message">
      <form [formGroup]="messageForm" (submit)="sendMessage()">
        <input class="text-area" formControlName="message" type="textarea" placeholder="Send a message">
        <button class="send-msg" >Send</button>
      </form>

    </div>
  </div>
</div>
