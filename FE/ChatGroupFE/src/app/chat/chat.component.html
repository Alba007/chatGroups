<div class="main">
  <div class="header"></div>
  <div class="chat-full">
  <div class="group-list">
    <ul>
      <li *ngFor="let group of chatGroups">{{group}}</li>
    </ul>
  </div>
    <div class="chat">
      <ul>
        <li *ngFor="let messages of chatMessages">{{messages}}</li>
      </ul>
    </div>
  </div>
  <div class="actions">
    <div class="add-group"></div>
    <div class="send-message">
      <form [formGroup]="messageForm" (submit)="sendMessage()">
        <input class="text-area" formControlName="message" type="textarea" placeholder="Send a message">
        <button class="send-msg" >Send</button>
      </form>

    </div>
  </div>
</div>
